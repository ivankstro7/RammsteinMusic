<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>MediaPlayer</title>
</head>
<body>
    <audio id="song">
        <source src="/song/FeuerFrei.mp3" type="audio/mpeg">
    </audio>	
    <main class="main-container">
        <header>
            <h1>Now Playing</h1>
        </header>
        <section class="main-container-song">
            <div class="container-song-title">
                <img src="./assests/rammstein-logo.png" alt="">
                <h1>Rammstein - Feuer frei</h1>
                <p>Mutter</p> 
            </div>            
        </section>
        <section id="main-container-progress">
            <div id="progress"></div>
            <div class="container-time">
                <p class="start">0:00</p>
                <p class="end">3:22</p>
            </div>            
        </section>
        <section id="main-container-controls">
            <div class="container-controls--icons">
                <a href=""><span class="ramdon-icon"></span></a>
                <a href=""><span class="backward-icon"></span></a>
		        <a href=""><span class="play-icon" id="iconPlay"></span></a> 
		        <a href=""><span class="forward-icon"></span></a>
                <a href=""><span class="repeat-icon"></span></a>
            </div>         
        </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
